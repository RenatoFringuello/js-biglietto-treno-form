<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frenitalia</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Ewert x Smokum; Rye x Nixie One -->
    <link href="https://fonts.googleapis.com/css2?family=Ewert&family=Nixie+One&family=Rye&family=Smokum&display=swap" rel="stylesheet"> 

    <!-- font awesome 6.2.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
    <!-- boostrap 5.2.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- main style -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="fixed-top">
        <nav class="navbar navbar-dark navbar-expand-lg">
            <div class="container-fluid justify-content-lg-center">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item fs-4">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item fs-4">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item fs-4">
                            <a class="nav-link" href="#box-office">Buy Tickets</a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
    </header>
    <main>
        <section class="position-relative bg-black" id="jumbotron">
            <div class="row">
                <div class="col">
                    <img class="opacity-50 " src="./img/jumbo.jpg" alt="train jumbo">
                    <div class="position-absolute translate-middle big-font text-white text-center my-jumbo-text">Dive into the past and travel to the most breathtaking destinations of the old west</div>
                </div>
            </div>
        </section>

        <section id="box-office">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-sm-5 m-auto py-5">
                        <h1 class="text-center big-font pb-2">Take your next destination</h1>
                        <div class="row align-items-center">
                            <div class="col-5">
                                <div class="line"></div>
                            </div>
                            <div class="col text-center">
                                <a href="https://www.flaticon.com/free-icons/sheriff-badge" title="sheriff badge icons">
                                    <img class="sheriff-star" src="./img/sheriff-badge.png" alt="*">
                                </a>
                            </div>
                            <div class="col-5">
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-8 m-auto">
                        <div class="input-group input-group-lg mb-3">
                            <input type="text" class="form-control" placeholder="Name" aria-label="name" aria-describedby="basic-addon1">
                        </div>
                            
                        <div class="input-group input-group-lg mb-3">
                            <input type="text" class="form-control" placeholder="Surname" aria-label="surname" aria-describedby="basic-addon2">
                        </div>

                        <div class="input-group input-group-lg mb-3">
                            <input type="number" class="form-control" id="age" placeholder="Age" aria-label="age" aria-describedby="basic-addon3">
                        </div>
                        
                        <div class="input-group input-group-lg mb-3">
                            <input type="number" class="form-control" id="distance" placeholder="Type the distance of the trip in Km" aria-label="distance" aria-describedby="basic-addon2">
                        </div>

                        <button type="button" class="btn my-btn-primary fs-4 w-100" id="sendBtn">Send Prenotation</button>
                    </div>
                </div>
            </div>
        </section>
        
    </main>

    <!-- bootstrap 5.2.2 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- main script -->
    <script src="./js/script.js"></script>
</body>
</html>
